<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe!</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="gameContainer">
        <h1 class="title" >Tic Tac Toe!</h1>
        <div class="cellContainer">
            <div class="cells" cellIndex="0"></div>
            <div class="cells" cellIndex="1"></div>
            <div class="cells" cellIndex="2"></div>
            <div class="cells" cellIndex="3"></div>
            <div class="cells" cellIndex="4"></div>
            <div class="cells" cellIndex="5"></div>
            <div class="cells" cellIndex="6"></div>
            <div class="cells" cellIndex="7"></div>
            <div class="cells" cellIndex="8"></div>
        </div>
        <p class="status">Building Game</p>
        <button class="resetButton">Reset Game</button>
    </div>
    <!-- js -->
    <script src="main.js"></script>
</body>
</html>
